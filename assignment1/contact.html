<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

	<title>Contact Bryan</title>
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css"><link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
	<div class="wrapper">
	<header>
    	<div id="nameWrap">
    		<div id="myName">
    			<h1>Bryan Kenneweg</h1>
    		</div>
  			<div class="nav">
      			<ul>
        			<li><a href="index.html">About</a></li>
        			<li><a href="portfolio.html">Portfolio</a></li>
        			<li><a href="contact.html">Contact</a></li>
      			</ul>
    		</div>
		</div>
	</header>
		<div class="content">
			<section class="mainInfo">
				<h2>Contact</h2>
				<hr id="boxEdit">
				<form action="mailto:kennewegbryan@gmail.com" method="post">
    				<div>
       					<label for="name">Name:</label>
       					<input type="text" id="name" placeholder="Bob Ross" />
    				</div>
   					<div>
       					<label for="mail">E-mail:</label>
        				<input type="email" id="mail" placeholder="example@aol.com" />
    				</div>
    				<div>
       					<label for="msg">Message:</label>
        				<textarea id="msg"></textarea>
    				</div>
    				<div>
        				<button id="formBtn" type="submit">Submit</button>
    				</div>
				</form>
			</section>
			<section class="socialBox">
				<h4>Connect with Me</h4>
				<hr>
				<div class="socialBtns">
					<a href="https://www.github.com/bkenneweg"><img class="socialIcon" src="assets/images/GitHub.jpg" alt="GitHub"></a>
					<a href="https://www.linkedin.com/in/bkenneweg"><img class="socialIcon" src="assets/images/LinkedIn.png" alt="LinkedIn"></a>
					<a href="https://www.stackoverflow.com/users/xxx"><img class="socialIcon" src="assets/images/StackLogo.png" alt="Stack Overflow"></a>
				</div>
			</section>
		</div>
		<div class="push"></div>
	</div>
	<div class="footer">
